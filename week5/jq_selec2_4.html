<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("li:first-of-type")			//형제 요소 중 자신의 유형과 일치하는 제일 첫 요소를 나타냅니다.
		.css({"background-color":"#ff0"});

		$("li:last-of-type")			//형제 요소 중 자신의 유형과 일치하는 제일 마지막 요소를 나타냅니다.
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
		<li>내용2-4</li>
	</ul>
</body>
</html>
