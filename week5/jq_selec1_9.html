<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap > h1").css("border","2px dashed #f00");  		// > 부등호는 자식을 나타냄 지정하지 않고 빈칸으로 놔둘 시, 모든 자식이라는 뜻

		$("#wrap > section").children( )						//children( ) : 자식 선택자를 나타냄
		.css({ 													//{} 여러 개 일 때 사용
			"background-color":"yellow",
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
