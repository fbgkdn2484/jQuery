<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li:nth-child(1)")				//형제 사이에서의 순서에 따라 요소를 선택합니다. 여기서는 1이므로 첫 번째
		.css({"background-color":"#ff0"});

		$("#menu1 li:nth-child(2n)")			//요소의 인덱스는 1부터(n) 시작하기 때문에 2의 배수 요소를 선택
		.css({"border":"2px dashed #f00"});

		$("#menu2 li:nth-last-child(2)")		//제일 마지막 요소부터 세어 2번째
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
