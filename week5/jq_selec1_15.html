<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  

<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".txt1").closest("div")				//현재 엘리멘트에서 가장 가까운 조상을 반환합니다. 만약 조상이 없다면 null값을 반환 합니다.
		.css({
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<div>
		<p>test</p>
		<div>
			<p class="txt1">내용</p>
		</div>
	</div>
</body>
</html>
