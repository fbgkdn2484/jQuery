<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li").slice(1,3)					//slice(1,3) 0을 시작으로 하여 1부터 3까지 즉 1,2 2가지 요소를 출력
		.css({"background-color":"#ff0"});

		$("li:only-child")							//only-child : 자식이 하나 밖에 없는 경우만 찾아서 지정하는 선택자
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
</body>
</html>
