<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("h1.tit").css("background-color","#0ff")    //득정 선택자를 지정할 때에는 공백없이 이어서 써서 지정함
		.css("border", "2px dashed #f00");
	});

	$(function(){
		$("h1#tit4").css("background-color","#0ff")    
		.css("border", "2px dashed #f00");
	});
</script>
</head>
<body>
	<h1 class="tit">제이쿼리</h1>
	<h1 id="tit4">제이쿼리</h1>
	<h2>선택자</h2>
	<h3 class="tit">직접 선택자</h3>
</body>
</html>
