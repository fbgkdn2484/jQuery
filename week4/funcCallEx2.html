<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성</title>
</head>
<body>
    <script>
        function Checkweight(name, height, weight){
            this.UserName = name;
            this.UserHeight = height;
            this.UserWeight = weight;
            this.minWeight;
            this.maxWeight;

            Checkweight.prototype.getInfo = function(){
                var str = "";
                str += "이름 : " + this.UserName + ", ";
                str += "키 : " + this.UserHeight + ", ";
                str += "몸무게 : " + this.UserWeight + "<br>";
                return str;
            }
            Checkweight.prototype.getResult = function(){
                this.minWeight = (this.UserHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.UserHeight - 100) * 0.9 + 5;

                if (this.UserWeight >= this.minWeight && this.UserWeight <= this.maxWeight)
                    return "정상 몸무게입니다.";
                else if (this.UserWeight < this.minWeight)
                    return "정상 몸무게보다 미달입니다.";
                else
                    return "정상 몸무게보다 초과입니다.";
            }
        }

        var jang = new Checkweight("장보라", 168, 62);
        var park = new Checkweight("박달새", 180, 88);
        // var jang = new Checkweight("유하우", 177, 75);

        console.log(jang);
        console.log(park);

        document.write(park.getInfo());
        document.write(park.getResult()+"<br> ");

        document.write(jang.getInfo());
        document.write(jang.getResult()+"<br> ");

        document.write("프로토 타입의 경우 함수의 시작 주소에 있어서 같은 주소를 쓰고 있다.  <br>", jang.getResult === park.getResult);
    </script>
</body>
</html>
