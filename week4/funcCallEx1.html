<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수 전달</title>
</head>
<body>
<script>
    var num = 100;
    (function(){
        function menu(){
            num += 100;
            alert(num);
        }
        menu();
        console.log(num);
    }());
        
    (function(){
        var num = 100;
        function menu(){
            alert(num);
        }
        menu();
        console.log(num);
    }());

</script>
</body>
</html>
