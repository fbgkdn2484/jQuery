<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){

    let imgarr = [
        "../images/ex.jpg",
        "../images/ex1.jpg",
        "../images/ex2.jpg",
    ];

    let cnt = 1;

    $("#btn").click(function(){

        console.log(cnt)
        cnt = (cnt > 2) ? 0 : cnt

        $("#images").attr("src", imgarr[cnt]);

        cnt++;
    });

    $("#flip").click(function(){
        $("#panel").slideToggle("slow")
    });

 
});



</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
  
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>

    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel"><img id="images" src="../images/ex.jpg"></div>
    <button id="btn">이미지 바꾸기</button>

</body>
</html>
