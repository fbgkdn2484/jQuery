<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(window).on("scroll",function(){				//스크롤 좌표 
		var sc_top = $(this).scrollTop();
		var sc_left = $(this).scrollLeft();
													
		$(".top").text(sc_top);
		$(".left").text(sc_left);
	});
</script>
<style>
	body{
		height:10000px;
		width:5000px;
	}
	#wrap{
		position: fixed;							
		left: 10px; top: 10px;
	}
	/*  absolute	원하는 위치를 지정해 배치.     fixed	지정한 위치에 고정하여 배치.  fixed는 브라우저 창이 기준이 됨   */
</style>
</head>
<body>
<div id="wrap">
	<p>scrollTop: <span class="top">0</span>px</p>
	<p>scrollLeft: <span class="left">0</span>px</p>
</div>
</body>
</html>
