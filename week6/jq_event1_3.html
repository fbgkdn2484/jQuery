<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){
		$(".btn1").parent().next( )
		.css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover focus": function() {
				$(".btn2").parent().next( )
				.css({"color":"#0f0"});
		}
	});

	$(".btn1").off("click");				//이벤트 발생 못하게 막음 이벤트를 제거함
	$(".btn2").off("mouseover focus");    
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
