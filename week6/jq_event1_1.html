<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){
		$(".btn1").parent().next()
		.css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover focus": function() {			//선택한 요소의 영역에 마우스를 올리면 이벤트 발생
			$(".btn2").parent().next()
			.css({"color":"#0f0"});
		},
		"mouseout blur": function() {			//포커스가 선택한 요소에서 다른 요소로 이동되었을 때 이벤트 발생
			$(".btn2").parent().next()
			.css({"color":"#000"});
		},
	});   
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
