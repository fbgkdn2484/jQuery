<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({
		"mouseover" : function( ) {
			$(".txt1")
			.css({"background-color":"yellow"});
		},
		"mouseout" : function( ) {
			$(".txt1")
			.css({"background":"none"});
		}
	});

	$(".btn2").hover(function( ) {
		$(".txt2")
		.css({"background-color":"aqua"});
	}, function(){
		$(".txt2")
		.css({"background":"none"});
	});
	
	// MouseOver/Out : 지정된 태그 요소(혹은 자신)는 물론이며, 자식 요소가 있다면 해당 자식요소의 영역까지 포함됨
});
</script>
</head>
<body>
	<p>
		<button class="btn1">Mouse Over/Mouse Out</button>
	</p>
	<p class="txt1">내용1</p>
	<p>
		<button class="btn2">Hover</button>
	</p>
	<p class="txt2">내용2</p>
</body>
</html>
