    <script type="text/javascript">

        $(function(){
        
            $("#sa_birth").datepicker({
                dateFormat : 'yy-mm-dd', // 텍스트 필드에 입력되는 날짜 형식을 지정한다.
                showAnim : 'bounce',     //지정한 애니메이션을 적용한다.
                changeMonth: true,       // 월을 바꿀수 있는 셀렉트 박스를 표시한다.
                changeYear: true,        // 년을 바꿀 수 있는 셀렉트 박스를 표시한다.
                numberOfMonths : [1,3],  // 한번에 얼마나 많은 월을 표시할것인가. [1,3] 일 경우, 1(행) x 3(열) = 3개의 월 표시.
                showButtonPanel : true,  // 캘린더 하단에 버튼 패널을 표시한다.
                currentText : '오늘날짜', // 오늘 날짜로 이동하는 버튼 패널을 표시한다.
                closeText : '닫기',      // 닫기 버튼 패널.
                nextText : '다음 달',    // next 아이콘의 툴팁.
                prevText : '이전 달',    // prev 아이콘의 툴팁.
                minDate : '-1Y',        //달력에 최소값을 정해서 최소값 이전 날짜는 disable처리한다.
                maxDate : '+3M'         //달력에 최대값을 정해서 최대값 이후 날짜는 disable처리한다.
            });
        
        });
    </script>

    <style>

                                    </div>
                                    <div class="col-sm-6">

                                </div>

                                        placeholder="이메일">

                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="sa_phn" placeholder="' - ' 없이 입력"  maxlength='4'>
                                    </div>

                                            id="sa_phn" placeholder="' - ' 없이 입력"  maxlength='4'>
                                    </div>
                                </div>
                                <div class="form-group">

                                        placeholder="생년월일">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select class="form-control form-control-combo" id="sa_mar" placeholder="결혼여부">
                                            <option value="none" selected>결혼여부</option>
                                            <option value="Y">Y</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="sa_addr"
                                            placeholder="우편번호">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="sa_addr1"
